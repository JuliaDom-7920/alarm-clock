<! Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Годинник</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container-clock">
		<div class="zont-1-left"></div>
		<div class="zont-2-left"></div>
		<div class="zont-3-left">
			<div class="zont-3-left-in-gradient"></div>
		</div>
		<div class="zont-1-center"></div>
		<div class="zont-2-center"></div>
		<div class="zont-1-right"></div>
		<div class="zont-2-right"></div>
		<div class="zont-3-right">
			<div class="zont-3-right-in-gradient"></div>
		</div>
		<div class="shaddow-1"></div>
		<div class="shaddow-2"></div>
		<div class="shaddow-3"></div>
		<div class="foot-1"></div>
		<div class="foot-2"></div>
		<div class="circle-1"></div>
		<div class="circle-2"></div>
		<div class="circle-3"></div>
		<div class="circle-4"></div>
		<div class="circle-5">
			<div class="glass-1"></div>
			<div class="glass-2"></div>
		</div>
		<div class="hour-1"></div>
		<div class="hour-2"></div>
		<div class="hour-3">3</div>
		<div class="hour-4"></div>
		<div class="hour-5"></div>
		<div class="hour-6">6</div>
		<div class="hour-7"></div>
		<div class="hour-8"></div>
		<div class="hour-9">9</div>
		<div class="hour-10"></div>
		<div class="hour-11"></div>
		<div class="hour-12">12</div>
		<div class="container-hand-hour">
			<div class="hand-hour"></div>
		</div>
		<div class="container-hand-minute">
			<div class="hand-minute"></div>
		</div>
		<div class="container-hand-second">
			<div class="hand-second"></div>
		</div>
		<div class="hand-button"></div>
	</div>
	
	<script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
